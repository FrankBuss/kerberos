MEMORY {
    ROM:      	file = %O, define = yes, start = $8000, size = $0100, fill = yes; 
    MENU:      	file = %O, define = yes, start = $8100, size = $7f00, fill = yes; 
    STACK_BUF:  start = $010c, size = $0080, type = rw, define = yes;
}

SEGMENTS {
    CODE:     load = ROM, type = ro, align = 256;
    LOADER:   load = ROM, run = STACK_BUF, type = rw, define = yes;
    MENU:     load = MENU, type = ro;
}
